<template>
  <!-- This Card is used to show Image in Search box and button -->
  <lightning-card>
    <!-- Showing YouTube Image in Center -->
    <center style="font-size: 2rem; background-color: #ffffff">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"
        width="65"
        height="60"
      /><b> YouTube<sup style="font-size: 10px">IN</sup></b>
    </center>
    <!-- Default/basic -->
    <div class="slds-p-around_medium lgc-bg">
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-3">
          <lightning-input
            type="search"
            placeholder="type here..."
            value={searchInput}
            onchange={handleSearch}
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-3" style="padding-top: 19px">
          <lightning-button
            variant="brand"
            title="Let's Go"
            label="Search Video On Youtube"
            onclick={handleSubmit}
          ></lightning-button>
        </div>
      </div>
    </div>
  </lightning-card>

  <!-- This Card is used to show Video in Search box and button -->
  <lightning-card title="Results">
    <template for:each={finalResult} for:item="acc">
      <div key={acc.Id}>{acc.Name}</div>
    </template>
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_2-of-3">
        <article class="slds-card" style="margin: 5px">
          <div
            class="slds-card__body slds-card__body_inner"
            style="padding: 0px; margin: 3px"
          >
            <!-- Showing Video in Center -->
            <iframe
              style="height: 400px; width: 100%; border-radius: 5px"
              allowfullscreen
              src={viewUrl}
            ></iframe>
          </div>
        </article>
      </div>
      <div class="slds-border_left">
        <div
          style="height: 400px; width: auto"
          class="slds-scrollable_y slds-col slds-size_1-of-3"
        >
          <!-- All JSON Data getting here -->
          <template for:each={videoResults} for:item="item">
            <span key={item.id}>
              <div class="slds-box">
                <article class="slds-card" style="margin: 5px">
                  <div class="slds-card__header slds-grid">
                    <header
                      class="slds-media slds-media_center slds-has-flexi-truncate"
                    >
                      <div class="slds-media__figure">
                        <img
                          style="width: 50px; height: 50px; border-radius: 9px"
                          src={item.thumbnails}
                        />
                      </div>
                      <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                          <a
                            onclick={watchVideo}
                            class="slds-card__header-link"
                            data-id={item.videoId}
                          >
                            <span>{item.title}</span>
                          </a>
                        </h2>
                      </div>
                    </header>
                  </div>
                  <div class="slds-card__body slds-card__body_inner">
                    <span style="font-weight: bold"
                      >By: {item.channelTitle}</span
                    >
                    <br />
                    <span>{item.description}</span> -->
                  </div>
                </article>
              </div>
            </span>
          </template>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
